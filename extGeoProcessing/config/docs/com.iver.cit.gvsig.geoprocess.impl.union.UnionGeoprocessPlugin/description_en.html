<B>Union</B>
</FONT>
</P>
<P>
Like Intersect and Difference, this geoprocess is an overlay geoprocess.
It works with an input and an overlay layer.
</P>
<P>
It is alse called "Spatial OR" because features of the result layer will have features whose
geometry is in any of the input or the overlay layer.
