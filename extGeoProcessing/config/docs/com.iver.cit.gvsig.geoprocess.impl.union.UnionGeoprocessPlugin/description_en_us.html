	<title>UNION</title></head>

<body dir="ltr" lang="es-ES">
<p>
<font color="#800000">
<b>Union</b>
</font>
</p>
<p>
Like "Intersect" and "Difference", this tool performs a spatial overlay.
It works on an input layer <span style="font-weight: bold;">A</span> and an overlay layer <span style="font-weight: bold;">B</span>.
</p>
<p>The operation is also called "spatial OR", because the output layer will have all those features present 
in either <span style="font-weight: bold;">A </span>or <span style="font-weight: bold;">B</span>.

</p><p>
<img src="uniondesc.png" name="Imagen1" align="left" border="0">
</p>
