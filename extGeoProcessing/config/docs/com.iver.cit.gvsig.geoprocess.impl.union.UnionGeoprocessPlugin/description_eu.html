<P><FONT COLOR="#800000">Lotura</FONT></P>
<P>Elkargune geoprozesuak bi sarrera geruzekin egiten du lan: bi
geruzak poligonodunak izan behar dira.</P>
<P STYLE="margin-bottom: 0cm; widows: 0; orphans: 0">Lotura
geoprozesua ‘OR’ espaziala bezala ezagutzen da: Sarrera geruzan
EDO gainjartze geruzan dauden guneak aukeratuko dira.</P>
