<body style="direction: ltr;" lang="es-ES">
<p>
<font color="#800000"><b>Dissolve</b>
</font></p>
<p>This tool <span style="font-style: italic;">dissolves
distinct</span> features that have the same value for a given <span style="font-style: italic;">attribute table field</span>
into one composite feature. It is also possible to only dissolve
spatially <span style="font-style: italic;">adjacent</span>
features.</p>
<p>The dissolve operation works on&nbsp; a
single&nbsp;input layer which&nbsp;must be of geometry type <span style="font-style: italic;">polygon</span>.</p>
