<FONT COLOR="#800000"><FONT FACE="宋体"><FONT SIZE=3><SPAN LANG="zh-CN"><B>融合（</B></SPAN></FONT></FONT><FONT FACE="宋体"><FONT SIZE=3><B>Dissolve</B></FONT></FONT><FONT FACE="宋体"><FONT SIZE=3><SPAN LANG="zh-CN"><B>）
</B></SPAN></FONT></FONT></FONT>
</P>
<P ALIGN=JUSTIFY STYLE="margin-bottom: 0cm"><FONT COLOR="#000000"><SPAN STYLE="background: transparent"><FONT FACE="宋体"><FONT SIZE=3><SPAN LANG="zxx">基于某个字段消除公共边基于属性的要素合并。这个功能可以将主题中某一字段取值相同且相邻的要素合并成一个要素。你可以通过界面选取输入的图层和合并依据的属性。几何上，某字段值相同并且有公共边的两个多边形被合并；属性上，该字段值得到保留，其它字段可根据需要进行汇总（求和，求平均…）</SPAN></FONT></FONT></SPAN></FONT></P>
