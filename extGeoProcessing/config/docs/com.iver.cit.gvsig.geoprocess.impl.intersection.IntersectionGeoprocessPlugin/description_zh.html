<FONT COLOR="#800000"><FONT FACE="宋体"><FONT SIZE=3><SPAN LANG="zh-CN"><B>相交（</B></SPAN></FONT></FONT><FONT FACE="宋体"><FONT SIZE=3><B>Intersect</B></FONT></FONT><FONT FACE="宋体"><FONT SIZE=3><SPAN LANG="zh-CN"><B>）
</B></SPAN></FONT></FONT></FONT>
</P>
<P ALIGN=JUSTIFY STYLE="margin-bottom: 0cm"><FONT FACE="宋体"><FONT SIZE=3><SPAN LANG="zxx"><FONT COLOR="#000000"><SPAN STYLE="background: transparent">把一个多边形图层的几何和属性信息加到另一个图层上，</SPAN></FONT>新图层的范围不超过多边形图层；图层相交这个功能将两个图层进行地理相交运算，将结果加到视图中。输入图层要素类型可以是多边形或线，相交图层必须是多边形，输出图层的属性包含两张图层的属性。你可以通过界面选择输入及相交图。几何上，新图层中为输入图层叠加了多边形图层的分划信息；多边形层要素范围之外的元时要素被抛弃；属性上，新图层中要素属性值包含了其原始值以及多边形值</SPAN></FONT></FONT></P>
<P ALIGN=JUSTIFY STYLE="margin-bottom: 0cm"><BR>
