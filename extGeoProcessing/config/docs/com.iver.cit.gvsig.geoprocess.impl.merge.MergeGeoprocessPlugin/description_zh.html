<P ALIGN=JUSTIFY STYLE="margin-top: 0.1cm; margin-bottom: 0.1cm; widows: 2; orphans: 2">
<FONT FACE="宋体"><FONT SIZE=3><SPAN LANG="zxx"><FONT COLOR="#000000"><SPAN STYLE="background: transparent">图层合并这个功能将两个图层进行联合运算，派生新的图</SPAN></FONT>层。新图层具有两个图层的几何和属性信息，包括相交的部分。合并操作时，派生图层中包含了两个图层中的所有要素。几何上，新图层中为输入图层叠加了多边形图层的分划信息；全部要素均得到保留。属性上，新图层中要素属性值包含了其原始值以及多边形值。</SPAN></FONT></FONT></P>
