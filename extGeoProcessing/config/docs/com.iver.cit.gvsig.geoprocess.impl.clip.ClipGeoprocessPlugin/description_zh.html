<FONT COLOR="#800000"><FONT FACE="宋体"><FONT SIZE=3><SPAN LANG="zh-CN"><B>载剪（</B></SPAN></FONT></FONT><FONT FACE="宋体"><FONT SIZE=3><B>Clip</B></FONT></FONT><FONT FACE="宋体"><FONT SIZE=3><SPAN LANG="zh-CN"><B>）</B></SPAN></FONT></FONT></FONT></P>
<P ALIGN=JUSTIFY STYLE="margin-bottom: 0cm"><FONT FACE="宋体"><FONT SIZE=3><SPAN LANG="zxx"><FONT COLOR="#000000"><SPAN STYLE="background: transparent">该处理工具使用一个多边形图层去裁剪另一个图层
。根据一个图层剪切另一图层中的要素</SPAN></FONT>这个操作使用一个多边形主题（或者主题中选定的要素）去裁剪另一个点要素或线要素或多边形要素主题，从而生成一个新的主题。派生的主题中将只包含处于用来裁剪的多边形边界内的要素。几何上，位于多边形要素范围内的输入图层要素得到保留。属性上，输入图层的要素属性得到继承。但要注意，面积等字段值仍为原来之值，可能需要重新计算更新。</SPAN></FONT></FONT></P>
