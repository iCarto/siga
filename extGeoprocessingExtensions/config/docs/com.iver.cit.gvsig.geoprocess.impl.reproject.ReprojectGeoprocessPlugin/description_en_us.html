<p>
<font color="#800000"><b>Reproject</b>
</font></p>
<p>This tool reprojects all features in the input layer. For this
operation, the user needs to specify the new (<span style="font-style: italic;">target</span>) spatial
reference system (<span style="font-style: italic;">SRS</span>).</p>
<p>Reprojection is necessary for <span style="font-style: italic;">accurate&nbsp;overlay </span>of
layers with different SRS.
</p>
